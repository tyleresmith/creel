<aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offet-3 col-sm-12">
       {{flash.message}} 
    </article>
</aside>
<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-info">
    <header class="panel-heading"><h1>{{fish.common_name}}</h1></header>
    <p class="panel-body">
      {{fish.species_name}}
    </p>
    <button ng-click="trips(fish.id)" class="bnt-info btn">View Trips</button>
  </article>
</section>
<section class="row">
  <div class='col-md-3'>
    <button ng-click="back()" class="btn btn-default">
      &larr; Back
    </button>
  </div>
  <div class='col-md-9 text-right'>
    <button ng-click="edit(fish.id)" class="btn btn-info"> Edit </button>
    <button ng-click="delete()" class="btn btn-danger"> Delete </button>
  </div>  
</section>

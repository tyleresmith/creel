
<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Your trips</h1>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="newTrip()" class="btn btn-info btn-lg">New Trip</button>
    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="trips">
  <h1 class="text-center h2"></h1>
    <ul class="list-unstyled">
    <li ng-repeat="trip in trips">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="viewTrip(trip.id)">{{trip.location}} ({{trip.city}}, {{trip.state}})</a></h1>
        <div class="col-md-6">
          <button ng-click="edit(trip.id)" class="btn btn-info">Edit</button>
        </div>
      </section>
    </li>
  </ul>
  <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="home()" class="btn btn-info btn-lg">Home</button>
  </div>
</section>

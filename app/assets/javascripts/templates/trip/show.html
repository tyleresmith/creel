<aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offet-3 col-sm-12">
       {{flash.message}} 
    </article>
</aside>
<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-info">
    <header class="panel-heading"><h1>{{trip.location}}</h1></header>
    <p class="panel-body">
      Date: {{trip.date}} 
    </p>
    <p class="panel-body"> {{trip.city}}, {{trip.state}}</p>
    <p class="panel-body"> {{trip.water_type}} Water {{trip.body_type}}</p>
  </article>
  <section>
    <div class='col-md-3'>
      <button ng-click="back()" class="btn btn-default">
        &larr; Back
      </button>
    </div>
    <div class='col-md-9 text-right'>
      <button ng-click="edit(trip.id)" class="btn btn-info"> Edit </button>
      <button ng-click="delete()" class="btn btn-danger"> Delete </button>
    </div>  
  </section>
  <section class="row" ng-if="trip.catches">
    <h1 class="text-center h2">Catches ({{trip.catches.length}})</h1>
    <button ng-click="newCatch(trip.id)" class="btn btn-danger"> New Catch </button>
    <ul class="list-unstyled">
      <li ng-repeat="catch in trip.catches">
        <section class="well col-md-9 col-md-offset-3">
          <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="viewCatch(catch.id)">{{catch.fish.common_name}}</a></h1>
          <p class="h3 col-md-6 text-right" style="margin-top: 0">Length: {{catch.length}} cm Weight: {{catch.weight}} g</p>
          <div class="col-md-6">
            <button ng-click="editCatch(catch.fish.id)" class="btn btn-info">Edit</button>
          </div>
        </section>
      </li>
    </ul>
  </section>
</section>
